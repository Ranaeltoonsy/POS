<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Assets/cs/index.css" />
  </head>
  <body>
    <section class="d-flex">
      <div class="col-6 slider">
        <div class="container">
          <div class="row m-5">
            <div class="d-flex flex-column justify-content-between gap-4">
              <nav>SmartPOS</nav>
              <main>
                <div
                  id="carouselExampleSlidesOnly"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="./Assets/images/analysis-concept-illustration_114360-2508.png"
                        class="d-block w-75"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./Assets/images/Eduberance-Career-257287â€“MerchantBanker 2.png"
                        class="d-block w-75"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./Assets/images/What-is-White-Label-Payment-Gateway.png"
                        class="d-block w-75"
                        alt="..."
                      />
                    </div>
                  </div>
                </div>
              </main>
            </div>
            <div
              class="col-6 bold ms-5 mt-3 h5 text-center"
              style="font-weight: bolder"
            >
              <p>Manage sales, inventory and other transactions</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 formLogin d-flex align-items-center mb-5">
        <div class="container">
          <div class="row m-5 d-flex">
            <div class="d-flex flex-column">
              <p class="m-0 h3" style="font-weight: 600">Welcome Back!</p>
              <p style="color: gainsboro; font-weight: 100">
                please, sign in to continue
              </p>
              <form
                onsubmit="handleSubmit(event)"
                class="rounded gap-3 d-flex flex-wrap justify-content-center col-6"
                action=""
              >
                <input
                  class="form-control"
                  style="background-color: rgba(220, 220, 220, 0.389)"
                  type="text"
                  id="text"
                  placeholder="Sales ID number"
                />
                <input
                  class="form-control"
                  style="background-color: rgba(220, 220, 220, 0.389)"
                  type="password"
                  id="password"
                  placeholder="Password"
                />
                <button
                  class="btn btn-warning col-12"
                  style="font-weight: 600"
                  type="submit"
                >
                  Sign in
                </button>
                <p style="color: gainsboro">or</p>
                <div class="d-flex flex-row gap-3 justify-content-center">
                  <button
                    class="bg-white rounded col-6"
                    style="border: 1px solid gainsboro"
                  >
                    <a
                      href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Den-US&ec=GAlA8wE&hl=en&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1975798183%3A1727036778953241&ddm=0"
                      style="
                        text-decoration: none;
                        color: black;
                        font-size: small;
                      "
                    >
                      <img src="./Assets/images/download (1).png" width="25px" />
                      Sign up with google</a
                    >
                  </button>
                  <button
                    class="bg-white rounded col-6"
                    style="border: 1px solid gainsboro"
                  >
                    <a
                      href="https://www.facebook.com/login.php/"
                      style="
                        text-decoration: none;
                        color: black;
                        font-size: smaller;
                      "
                    >
                      <img
                        src="./Assets/images/15707884.png"
                        alt=""
                        width="16px"
                      />
                      Sign up with facebook</a
                    >
                  </button>
                </div>
                <a href="./register.html" style="text-decoration: none"
                  >Forget password?</a
                >
                <p
                  class="m-0"
                  style="color: gainsboro; font-weight: 100; font-size: smaller"
                >
                  Don't have an account? Go to Regestration
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/index.js"></script>
