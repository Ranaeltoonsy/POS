<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food and Drinks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Assets/cs/Cats.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="d-flex flex-row justify-content-between m-4">
        <p>
          <i class="fa-solid fa-briefcase" style="color: #C8161D"></i>
          Smart<span class="text-danger">POS</span>
        </p>
        <p class="d-flex gap-2" style="font-weight: 100">
          <button
            class="border-0 bg-white"
            id="Pre1"
            onclick="showCategories()"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <span style="color: gainsboro; font-weight: 100">
            Food & Drinks Â ></span
          >
          Categories
        </p>
        <div>
          <div class="search-bar">
            <i
              class="fa-solid fa-magnifying-glass"
              style="color: #808080;"
            ></i>
            <input
              type="search"
              class="border-0 rounded"
              style="
                background-color: gainsboro;
                font-weight: 100;
                padding-left: 25px;
              "
              placeholder="search"
            />
          </div>
        </div>
      </header>

      <main class="d-flex">
        <div class="listGroup col-3 gap-5 d-flex flex-column">
          <ul type="none" class="d-flex flex-column gap-4">
            <li><i class="fa-brands fa-sellsy"></i> Dashboard</li>
            <li
            style="background-color: #FFCA40;"
              onclick="showCats"
              class="btn col-6 border-0 p-1 text-start"
            >
              <i class="fa-solid fa-burger"></i> Food & Drinks
            </li>
            <li><i class="fa-solid fa-comments"></i> Messages</li>
            <li><i class="fa-solid fa-file-invoice"></i> Bills</li>
            <li><i class="fa-solid fa-sliders"></i> Settings</li>
          </ul>

          <ul type="none" class="d-flex flex-column gap-2">
            <li style="color: gainsboro">Other</li>
            <li><i class="fa-regular fa-bell"></i> Notifications</li>
            <li><i class="fa-solid fa-headset"></i> Support</li>
          </ul>
        </div>
        <div id="productCats" class="col-9 d-flex flex-wrap"></div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/Cats.js"></script>
  </body>
</html>
